<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://challenges.cloudflare.com; frame-src https://challenges.cloudflare.com; style-src 'self' https://cdn.jsdelivr.net; img-src 'self' blob:"
  />
  <title>AI画像生成ハンズオン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.3/new.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onLoadTurnstile" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="turnstile-widget"></div>
  <h3>何をどんな風に描きたいですか？</h3>
  <p>多彩な表現を楽しもう！ポップアート風、油絵風、水彩画風、サイバーパンク風など</p>
  <textarea id="prompt" placeholder="例: かわいい猫のイラスト"></textarea>
  <button id="translate-btn" disabled>
    英語に翻訳
  </button>
  <p id="translate-error-message" class="error-message"></p>
  <h3 for="translated-prompt">翻訳結果</h3>
  <textarea id="translated-prompt" placeholder="ここに英語の翻訳結果が表示されます"></textarea>
  <button id="gen-image-btn" disabled>
    画像を生成
  </button>
  <p id="gen-image-error-message" class="error-message"></p>
  <div id="image-container">
    <img id="generated-image" src="" alt="Generated Image"/>
  </div>
</body>

</html>
